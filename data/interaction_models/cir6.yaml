name: CIR6
description: CIR6 intent scheme by Zhang&Balog (KDD'20)

# Possible user intents with optional description.
user_intents:
  COMPLETE:
  DISCLOSE:
    - DISCLOSE-REVIEW
    - NON-DISCLOSE
  REVEAL:
    - EXPAND
    - REFINE
    - REVISE
  INQUIRE:
    - LIST
    - COMPARE
    - SUBSET
    - SIMILAR
  NAVIGATE:
    - BACK
    - MORE
    - REPEAT
  NOTE:
    - NOTE-DISLIKE
    - NOTE-END
    - NOTE-YES

# Possible agent intents with optional description.
agent_intents:
  END: 
  INQUIRE: 
    - ELICIT-REVIEW
    - ELICIT
    - CLARIFY
  REVEAL: 
    - LIST
    - SUBSET
    - SIMILAR
  TRAVERSE: 
    - BACK
    - MORE
    - REPEAT
  RECORD: 

# List of agent intents (including sub-intents) that elicit preferences.
agent_elicit_intents:
  - INQUIRE
  - ELICIT-REVIEW
  - ELICIT
  - CLARIFY

# List of agent intents (including sub-intents) that are for set retrieval.
agent_set_retrieval:
  - REVEAL
  - REVEAL.*
  - TRAVERSE
  - TRAVERSE.*
  - RECORD


# Expected agent intents in response to a (simulated) user intent.
expected_responses:
  NON-DISCLOSE:
    - INQUIRE
    - INQUIRE.ELICIT
  NON-DISCLOSE-REVIEW:
    - INQUIRE
    - INQUIRE.ELICIT
  DISCLOSE:
    - ELICIT
    - SHOW
    - LIST
    - SUGGEST
    - CLARIFY
  DISCLOSE-REVIEW:
    - ELICIT
    - SHOW
    - LIST
    - SUGGEST
    - CLARIFY
  REVISE:
    - ELICIT
    - SHOW
    - LIST
    - SUGGEST
    - CLARIFY
  REFINE:
    - ELICIT
    - SHOW
    - LIST
    - SUGGEST
    - CLARIFY
  EXPAND:
    - ELICIT
    - SHOW
    - LIST
    - SUGGEST
    - CLARIFY
  NOTE:
    - RECORD
    - REPEAT
  NOTE-END:
    - RECORD
    - REPEAT
  NOTE-YES:
    - ELICIT-REVIEW
  NOTE-DISLIKE:
    - LIST
    - ELICIT
  INTERROGATE:
    - EXPLAIN
  INQUIRE:
    - LIST
    - ELICIT
  REPEAT:
    - REPEAT
  MORE:
    - LIST
    - MORE
  SIMILAR:
    - ELICIT
    - SIMILAR
    - LIST
  LIST:
    - LIST
  SUBSET:
    - SUBSET
  NAVIGATE:
    - SHOW
  COMPLETE:
    - END
